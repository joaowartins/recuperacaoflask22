<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Projetos</h1>
        <a href="/criar" class="bg-blue-500 text-white px-4 py-2 rounded">+ Novo Projeto</a>

        <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
            {% for projeto in projetos %}
                <div class="bg-white p-4 rounded shadow">
                    {% if projeto.img %}
                        <img src="{{ url_for('static', filename='img/' ~ projeto.img) }}" class="h-40 w-full object-cover rounded mb-2">
                    {% endif %}
                    <h2 class="text-xl font-bold">{{ projeto.nome }}</h2>
                    <p>{{ projeto.descricao }}</p>
                    <p class="text-sm text-gray-600">Criado em: {{ projeto.data }}</p>
                    <div class="mt-2">
                        <a href="/projeto/{{ projeto.id }}" class="text-blue-500">Ver Tarefas</a> |
                        <a href="/editar/{{ projeto.id }}" class="text-yellow-500">Editar</a> |
                        <a href="/excluir/{{ projeto.id }}" class="text-red-500">Excluir</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
