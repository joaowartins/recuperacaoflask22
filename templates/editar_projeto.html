<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Projeto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Editar Projeto</h1>
        <form action="" method="POST" class="bg-white p-4 rounded shadow">
            <input type="text" name="nome" value="{{ projeto.nome }}" class="w-full mb-2 p-2 border" required>
            <textarea name="descricao" class="w-full mb-2 p-2 border" required>{{ projeto.descricao }}</textarea>
            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Atualizar</button>
        </form>
    </div>
</body>
</html>
