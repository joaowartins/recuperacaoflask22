<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Editar Tarefa</h1>
        <form action="" method="POST" class="bg-white p-4 rounded shadow">
            <input type="text" name="titulo" value="{{ tarefa.titulo }}" class="w-full mb-2 p-2 border" required>
            <textarea name="descricao" class="w-full mb-2 p-2 border" required>{{ tarefa.descricao }}</textarea>
            <select name="status" class="w-full mb-2 p-2 border" required>
                <option value="Pendente" {% if tarefa.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                <option value="Em andamento" {% if tarefa.status == 'Em andamento' %}selected{% endif %}>Em andamento</option>
                <option value="Concluída" {% if tarefa.status == 'Concluída' %}selected{% endif %}>Concluída</option>
            </select>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Atualizar</button>
        </form>
    </div>
</body>
</html>
