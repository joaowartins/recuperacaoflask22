<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRIAR NOVO PROJETO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400 p-6">
    <div class="max-w-xl mx-auto">
        <h1 class="text-5xl font-bold mb-4">Crie seu projeto aqui</h1>
        <form action="/criar" method="POST" enctype="multipart/form-data" class="bg-gray-300 p-4 rounded shadow">
            <input type="text" name="nome" placeholder="Insira o nome do projeto aqui:" class="w-full mb-2 p-2 border" required>
            <textarea name="descricao" placeholder="Descreva o projeto:" class="w-full mb-2 p-2 border" required></textarea>
            <input type="file" name="imagem" class="mb-2">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">SALVAR</button>
        </form>
    </div>
</body>
</html>
